# =============================================================================
# OpenClaw Sidecar with AR.IO Gateway Plugin
# =============================================================================
# Prerequisites:
#   1. Gateway must be running: cd apps/gateway && docker compose up -d
#   2. ar-io-network must exist
#
# Usage:
#   docker compose up -d
#   docker compose run --rm openclaw-cli channels login  # Setup WhatsApp etc.
#
# Access UI at: http://localhost:18789
# =============================================================================

services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    image: ar-io/openclaw-ario:local
    restart: unless-stopped
    expose:
      - "18789"
      - "18790"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      # Only mount workspace, not the whole .openclaw dir (preserves plugin)
      - openclaw-workspace:/home/node/.openclaw/workspace
      # Mount config file directly
      - ./openclaw.json:/home/node/.openclaw/openclaw.json:ro
    networks:
      - ar-io-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:18789/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  openclaw-proxy:
    image: nginx:alpine
    container_name: openclaw-proxy
    restart: unless-stopped
    ports:
      - "${OPENCLAW_PORT:-18789}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      openclaw:
        condition: service_healthy
    networks:
      - ar-io-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CLI container for management commands
  openclaw-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: ar-io/openclaw-ario:local
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - openclaw-workspace:/home/node/.openclaw/workspace
      - ./openclaw.json:/home/node/.openclaw/openclaw.json:ro
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    networks:
      - ar-io-network
    profiles:
      - cli

volumes:
  openclaw-workspace:

networks:
  ar-io-network:
    external: true
    name: ar-io-network
