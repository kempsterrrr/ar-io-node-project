services:
  image-provenance-sidecar:
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - GATEWAY_URL=${GATEWAY_URL:-http://localhost:3000}
    restart: 'no'
    # Mount source for development hot reload
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./wallets:/app/wallets:ro

  image-provenance-proxy:
    restart: 'no'
