events {
    worker_connections 1024;
}

http {
    upstream sidecar {
        server trusthash-sidecar:3003;
    }

    server {
        listen 80;

        # Public endpoints
        location /health {
            proxy_pass http://sidecar;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /v1/ {
            proxy_pass http://sidecar;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 50M;
        }

        location = / {
            proxy_pass http://sidecar;
            proxy_set_header Host $host;
        }

        # Block webhook - return 404 for external requests
        location /webhook {
            return 404;
        }

        # Default - return 404
        location / {
            return 404;
        }
    }
}
