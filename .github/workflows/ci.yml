# =============================================================================
# Continuous Integration
# =============================================================================
# Runs on all pull requests and pushes to main.
# Validates code quality and configuration.
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

  validate-docker:
    name: Validate Docker Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create test .env file
        run: |
          cp apps/gateway/.env.example apps/gateway/.env

      - name: Validate docker-compose.yaml
        run: |
          cd apps/gateway
          docker compose config --quiet

      - name: Validate docker-compose with dev overrides
        run: |
          cd apps/gateway
          docker compose -f docker-compose.yaml -f docker-compose.dev.yaml config --quiet

      - name: Validate local gateway + sidecar compose
        run: |
          docker compose -f docker-compose.local.yaml config --quiet

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
        continue-on-error: true # Don't fail PR, just report

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '0' # Report only, don't fail
          format: 'table'
