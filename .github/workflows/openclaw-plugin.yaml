name: OpenClaw Plugin

on:
  push:
    branches: [main]
    paths:
      - 'packages/openclaw-ario-plugin/**'
      - '.github/workflows/openclaw-plugin.yaml'
  pull_request:
    paths:
      - 'packages/openclaw-ario-plugin/**'
      - '.github/workflows/openclaw-plugin.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/openclaw-ario-plugin

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/openclaw-ario-plugin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: packages/openclaw-ario-plugin/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/openclaw-ario-plugin/dist/

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: packages/openclaw-ario-plugin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/openclaw-ario-plugin/dist/

      - name: Start mock gateway
        run: |
          cd tests
          node mock-server.js &
          sleep 2
          curl -f http://localhost:4000/ar-io/info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install test dependencies
        run: |
          cd tests
          npm install

      - name: Run integration tests
        run: |
          cd tests
          GATEWAY_URL=http://localhost:4000 npm test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: packages/openclaw-ario-plugin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: packages/openclaw-ario-plugin
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: packages/openclaw-ario-plugin
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
