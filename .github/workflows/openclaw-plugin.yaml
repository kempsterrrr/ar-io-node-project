name: OpenClaw Plugin

on:
  push:
    branches: [main]
    paths:
      - 'packages/openclaw-ario-plugin/**'
      - '.github/workflows/openclaw-plugin.yaml'
      - '.github/workflows/_npm-publish.yaml'
  pull_request:
    paths:
      - 'packages/openclaw-ario-plugin/**'
      - '.github/workflows/openclaw-plugin.yaml'
      - '.github/workflows/_npm-publish.yaml'

jobs:
  # Run tests on PRs and pushes
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/openclaw-ario-plugin
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Start mock gateway
        run: |
          cd tests
          bun run mock-server.cjs &
          sleep 2
          curl -f http://localhost:4000/ar-io/info

      - name: Install test dependencies
        run: |
          cd tests
          bun install

      - name: Run integration tests
        run: |
          cd tests
          GATEWAY_URL=http://localhost:4000 bun run test

  # Publish on main branch only
  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    uses: ./.github/workflows/_npm-publish.yaml
    with:
      package-path: packages/openclaw-ario-plugin
