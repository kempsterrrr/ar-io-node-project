# =============================================================================
# AR.IO Gateway - Development Overrides
# =============================================================================
# Use with: docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up
# =============================================================================

services:
  envoy:
    environment:
      - LOG_LEVEL=debug
    # Don't restart automatically in dev
    restart: "no"

  core:
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=simple
      # Start from a recent block for faster dev sync
      - START_HEIGHT=${START_HEIGHT:-1400000}
      # Disable observer in dev by default
      - RUN_OBSERVER=false
    # Don't restart automatically in dev
    restart: "no"
